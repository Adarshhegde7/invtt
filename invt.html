<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John & Jane's Wedding Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1, h2, p {
            color: #333;
        }

        .invitation {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>John & Jane's Wedding</h1>
    </header>

    <section>
        <div class="invitation">
            <h2>You're Invited!</h2>
            <img src="wedding_image.jpg" alt="Wedding Image">
            <p>You are cordially invited to celebrate the union of</p>
            <h2>John & Jane</h2>
            <p>Date: October 15, 2023</p>
            <p>Time: 4:00 PM</p>
            <p>Venue: Beautiful Garden Venue</p>
            <p>We look forward to your presence on this special day.</p>
        </div>
    </section>
</body>
</html>
